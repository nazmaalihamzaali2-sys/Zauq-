<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAUQ - Elegance in Every Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Outfit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #fdf6f0;
      color: #2f2f2f;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    .top-bar {
      background-color: #fdf6f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #e5e5e5;
    }

    .top-bar .title {
      font-size: 1.5rem;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .top-bar .icons {
      margin-left: auto;
    }

    .top-bar .icons a {
      margin-left: 10px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .logo-container img {
      width: 150px;
      height: auto;
      border-radius: 9999px;
    }

    .zauq-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .tagline {
      text-align: center;
      font-size: 1.2rem;
      color: #6b4f4f;
      margin-top: 5px;
    }

    .description {
      text-align: center;
      color: #8a6e63;
      margin-top: 8px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .product {
      background-color: #222;
      color: #eee;
      border-radius: 15px;
      padding: 1rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h2 {
      color: gold;
      font-size: 1.3rem;
      margin: 10px 0 5px;
    }

    .product a {
      display: inline-block;
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
    }

    .product a:hover {
      background-color: #128C7E;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer span {
      display: block;
      margin-top: 4px;
      color: #e0c063;
    }
  </style>
</head>
<body>

  <!-- Top Bar with ZAUQ in center and icons on right -->
  <div class="top-bar">
    <div class="title">ZAUQ</div>
    <div class="icons">
      <a href="https://wa.me/923414503595" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/WhatsApp_icon.png" alt="WhatsApp" width="28">
      </a>
      <a href="https://instagram.com/zauq.store" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" width="28">
      </a>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="https://i.postimg.cc/MT74tSYk/IMG-20250805-114140-958.jpg" alt="ZAUQ Logo">
  </div>

  <!-- Brand Title -->
  <h1 class="zauq-title">ZAUQ</h1>
  <p class="tagline">Elegance in Every Detail</p>
  <p class="description">Jewelry that speaks your soul. Handpicked for besties and beauties alike.</p>

  <!-- Products -->
  <section class="products">
    <div class="product">
      <img src="https://i.postimg.cc/brR7YhG0/IMG-20250801-WA0025.jpg" alt="Black Chain">
      <h2>Black Chain</h2>
      <p>Price: Rs. 399</p>
      <a href="https://wa.me/923414503595?text=Hi! I'm interested in the Black Chain from ZAUQ." target="_blank">Contact on WhatsApp</a>
    </div>

    <div class="product">
      <img src="https://i.postimg.cc/tC2KL9Gp/IMG-20250801-WA0040.jpg" alt="Bestie Locket">
      <h2>Bestie Locket</h2>
      <p>Price: Rs. 599</p>
      <a href="https://wa.me/923414503595?text=Hi! I'm interested in the Bestie Locket from ZAUQ." target="_blank">Contact on WhatsApp</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 ZAUQ. All rights reserved.
    <span>Follow us on Instagram: @zauq.store</span>
  </footer>

</body>
    </html>
