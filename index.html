<!DOCTYPE html>
<html lang="en">
<head>

  <title>ZAUQ - Elegance in Every Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

</head>
<body class="bg-white text-gray-800">

  <!-- Top bar with icons and name -->
  <div class="flex justify-between items-center px-6 py-3 bg-[#f7f7f7]">

      </a>
      <a href="https://wa.me/923414503595" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" class="h-6 w-6">
      </a>
    </div>
  </div>

  <!-- Logo center -->

    <div class="border rounded-2xl shadow-md p-4">

    </div>

    <!-- Bestie Locket -->
    <div class="border rounded-2xl shadow-md p-4">
      <img src="https://i.postimg.cc/tC2KL9Gp/IMG-20250801-WA0040.jpg" alt="Bestie Locket" class="w-full h-64 object-cover rounded-xl mb-4">
      <h2 class="text-xl font-semibold mb-1">Bestie Locket</h2>
      <p class="text-lg mb-2">₨599</p>
      <a href="https://wa.me/923414503595?text=Hello%2C%20I%20want%20to%20order%20the%20Bestie%20Locket%20from%20ZAUQ." target="_blank" class="inline-block bg-black text-white px-4 py-2 rounded-xl">Order on WhatsApp</a>

  <!-- Review Button -->
  <div class="flex justify-center mt-6 mb-10">
    <a href="https://wa.me/923414503595?text=Here%20is%20my%20review%20for%20ZAUQ%3A%20" target="_blank"
       class="bg-gray-200 hover:bg-gray-300 text-black px-6 py-3 rounded-xl shadow">
      Leave a Review on WhatsApp
    </a>
  </div>

</body>
