<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAUQ - Elegance in Every Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Outfit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fdf6f0;
            color: #2f2f2f;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            width: 300px; /* Adjusted size */
            height: auto;
        }

        .top-section {
            background-color: #fdf6f0;
            padding: 15px 0;
            text-align: center;
            font-size: 18px;
        }

        .top-section .icons {
            position: absolute;
            right: 30px;
            top: 20px;
        }

        .top-section .icons a {
            color: #000;
            margin-left: 15px;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        .tagline {
            font-size: 1.5rem;
            color: #6b4f4f;
            margin-top: 0.5rem;
            text-align: center;
        }

        .description {
            font-size: 1.2rem;
            color: #8a6e63;
            text-align: center;
            margin-top: 10px;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem;
            gap: 2rem;
        }

        .product {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 15px;
            padding: 1rem;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h2 {
            color: gold;
            font-size: 1.5rem;
            margin-top: 0.5rem;
            font-weight: bold;
        }

        .product p {
            font-size: 1rem;
            color: #ccc;
        }

        .product a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product a:hover {
            background-color: #128C7E;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #000;
            color: #aaa;
            font-size: 0.9rem;
        }

        footer span.instagram {
            display: block;
            margin-top: 0.3rem;
            color: #e0c063;
        }
    </style>
</head>

<body class="text-[#2f2f2f]">
    <div class="top-section">
        <div class="icons">
            <a href="https://wa.me/923414503595" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/WhatsApp_icon.png" alt="WhatsApp" width="30" /></a>
            <a href="https://instagram.com/zauq.store" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" width="30" /></a>
        </div>
        <div class="logo-container">
            <img src="https://i.postimg.cc/MT74tSYk/IMG-20250805-114140-958.jpg" alt="ZAUQ Logo" class="logo">
        </div>
        <p class="main-title">ZAUQ</p>
        <p class="tagline">Elegance in Every Detail</p>
        <p class="description">Jewelry that speaks your soul. Handpicked for besties and beauties alike.</p>
    </div>

    <section class="products">
        <div class="product">
            <img src="https://i.postimg.cc/brR7YhG0/IMG-20250801-WA0025.jpg" alt="Black Chain">
            <h2>Black Chain</h2>
            <p>Price: Rs. 399</p>
            <a href="https://wa.me/923414503595?text=Hi! I'm interested in the Black Chain from ZAUQ." target="_blank">Contact on WhatsApp</a>
        </div>

        <div class="product">
            <img src="https://i.postimg.cc/tC2KL9Gp/IMG-20250801-WA0040.jpg" alt="Bestie Locket">
            <h2>Bestie Locket</h2>
            <p>Price: Rs. 599</p>
            <a href="https://wa.me/923414503595?text=Hi! I'm interested in the Bestie Locket from ZAUQ." target="_blank">Contact on WhatsApp</a>
        </div>
    </section>

    <footer>
        &copy; 2025 ZAUQ. All rights reserved.
        <span class="instagram">Follow us on Instagram: @zauq.store</span>
    </footer>
</body>

</html>
