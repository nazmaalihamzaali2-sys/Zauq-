<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAUQ - Elegance in Every Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-white text-black">
    <!-- Top Bar -->
    <div class="flex justify-between items-center px-4 py-2 bg-gray-50">
        <div class="text-sm text-black">Zauq</div>
        <div class="flex space-x-4">
            <a href="https://instagram.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Instagram" class="h-6 w-6">
            </a>
            <a href="https://wa.me/923414503595" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384023.png" alt="WhatsApp" class="h-6 w-6">
            </a>
        </div>
    </div><!-- Logo Centered with Tagline -->
<div class="flex flex-col items-center py-6 text-center">
    <img src="https://i.postimg.cc/MT74tSYk/IMG-20250805-114140-958.jpg" alt="ZAUQ Logo" class="w-[250px] h-auto mb-4">
    <div class="max-w-md text-gray-600">
        <p class="mb-1 text-lg">Elegance in Every Detail.</p>
        <p class="mb-1 text-lg">Crafted with passion, worn with pride.</p>
        <p class="mb-1 text-lg">Premium jewelry made affordable.</p>
        <p class="text-lg">Join the trend. Define your ZAUQ.</p>
    </div>
</div>

<!-- Products Section -->
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6 px-4 pb-10">
    <!-- Product 1 -->
    <div class="border rounded-xl p-4 shadow-lg">
        <img src="https://i.postimg.cc/brR7YhG0/IMG-20250801-WA0025.jpg" alt="Black Chain" class="w-full h-64 object-cover rounded-md mb-4">
        <h2 class="text-xl font-semibold mb-2">Black Chain</h2>
        <p class="mb-2">Price: Rs. 399</p>
        <a href="https://wa.me/923414503595?text=I'm%20interested%20in%20the%20Black%20Chain" target="_blank" class="text-black font-semibold">Order on WhatsApp</a>
    </div>

    <!-- Product 2 -->
    <div class="border rounded-xl p-4 shadow-lg">
        <img src="https://i.postimg.cc/tC2KL9Gp/IMG-20250801-WA0040.jpg" alt="Bestie Locket" class="w-full h-64 object-cover rounded-md mb-4">
        <h2 class="text-xl font-semibold mb-2">Bestie Locket</h2>
        <p class="mb-2">Price: Rs. 599</p>
        <a href="https://wa.me/923414503595?text=I'm%20interested%20in%20the%20Bestie%20Locket" target="_blank" class="text-black font-semibold">Order on WhatsApp</a>
    </div>
</div>

<!-- Review Section -->
<div class="px-4 pb-10">
    <h3 class="text-2xl font-semibold mb-4">Leave a Review</h3>
    <textarea id="reviewInput" class="w-full border rounded-md p-2 mb-4" rows="4" placeholder="Write your review here..."></textarea>
    <button onclick="sendReview()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">Send on WhatsApp</button>
</div>

<script>
    function sendReview() {
        const review = document.getElementById("reviewInput").value;
        const whatsappURL = `https://wa.me/923414503595?text=${encodeURIComponent(review)}`;
        window.open(whatsappURL, '_blank');
    }
</script>

</body>
</html>
